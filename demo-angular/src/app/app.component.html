<section class="wrapper">
  <span>
    <h1>{{ generateList(list, porcent) }}</h1>
  </span>
  <span>
    <h2>
      <span>{{ filterList(list, porcent).length }} Ingredientes</span>
      <pre>{{ filterList(list, porcent) | json }}</pre>
    </h2>
  </span>

  <section class="slider">
    <ng5-slider [(value)]="porcent" [options]="options"></ng5-slider>
  </section>
</section>
